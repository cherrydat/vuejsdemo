<!DOCTYPE html>
<html>
    <head>
        <title>VueJS Hello World</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" src="/freetuts/node_modules/vue/dist/vue.js"></script>
        <script language="javascript">
        var MessageApp = null;

        Vue.component('my-component', {
            template: '<div>Đây là một component!</div>'
        });

        var child = {
            template: "<div> child component? </div>" 
        }

        window.onload = function () {
            MessageApp = new Vue({
                el: "#message_app",
                components: {
                    "child-component":  child
                },
                data:{
                    name: 'trong dat',
                    message: 'abcdef'
                }
            });
        };
        </script>
    </head>
    <body>
        <div id="message_app">
            Hello : {{name}}
            <br>
            Message : {{message}}
            <br>
            <my-component></my-component>
            <child-component></child-component>
        </div>
        
    </body>
</html>
